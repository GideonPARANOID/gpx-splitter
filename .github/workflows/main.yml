name: Main
on:
  push:
    branches: [main]
    tags-ignore: ['**']

jobs:
  build:
    name: Build
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build
      - run: yarn test
      - run: tar -czvf dist.tar.gz dist
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist.tar.gz
      - uses: actions/deploy-pages@v4
