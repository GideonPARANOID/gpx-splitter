<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./app.js"></script>
    <script
      src="lib/fxparser.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="lib/fxbuilder.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div>
      <h1>GPX splitter</h1>
      <form>
        <label for="gpx">GPX file</label>
        <input type="file" name="gpx" accept="application/gpx+xml" required />

        <label for="parts">Number of parts</label>
        <input type="number" name="parts" min="2" max="10" value="2" required />

        <input type="submit" />
      </form>

      <ol id="output"></ol>
    </div>
  </body>
</html>
